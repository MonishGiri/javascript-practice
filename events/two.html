<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayMonish = function(){
        console.log("monish")
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = 'Learning js'
    }
    // available in web engine, it's an api
    // run once after x amount of time
    // setTimeout(() => {
    //     console.log("Monish");
    // }, 2000);

    setTimeout(sayMonish, 2000);
    const changeName = setTimeout(changeText,2000);

    document.querySelector('#stop').addEventListener('click', (e) =>{
        clearTimeout(changeName);
        console.log('STOPPED');
    })
</script>
</html>
